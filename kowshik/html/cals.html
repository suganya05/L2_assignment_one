<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font icons  -->
    <script
      src="https://kit.fontawesome.com/9dc5a48b67.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to css  -->
    <link rel="stylesheet" href="../css/cals.css">
    <!-- link to google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Kdam+Thmor+Pro&family=Mirza:wght@400;500;600;700&family=Mulish:wght@200;300;400;500;600;700&family=Nunito+Sans:wght@200;300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,100;1,300;1,500;1,600&display=swap" rel="stylesheet">
    <title>De-cals</title>
</head>

<body>

    <header>
        <h1>DE'CALS</h1>

        <div class="switching-menus">
            <div class="toggle">
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="color-theme">
                <div class="color-icons">
                <i class="fa-solid fa-palette"></i>
                <i class=" fa-solid fa-sort-down arrow"></i>
            </div>
                <div class="theme-list">
                    <h4>Theme Switcher</h4>
                    <div class="theme-changer">
                        <button class="btn blue active"></button>
                        <button class="btn sandal"></button>
                        <button class="btn orange"></button>
                        <button class="btn green"></button>
                    </div>
                </div>
            </div>

        </div>



    </header>


    <div class="background">
      <img src="../image/backgroung-img.jpeg" alt="">
      
        <div class="qouts">
            <div class="text">
                <h2 class="a">K</h2>
                <h2 class="b">i</h2>
                <h2 class="c">d</h2>
                <h2 class="d">s</h2><br>
                <h2 class="e">p</h2>
                <h2 class="f">l</h2>
                <h2 class="g">a</h2>
                <h2 class="h">y</h2>
            </div>
           
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="">
        
        </div>
    </div>
    </div>

    






    <div class="cals-container">
        <input type="number" placeholder="0">
        <div class="cals">

            <div class="cals-left-menu">
                <button>(</button>
                <button>)</button>
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>
                <button>2<sup>nd</sup></button>
                <button>x<sup>2</sup></button>
                <button>x<sup>3</sup></button>
                <button>x<sup>y</sup></button>
                <button>e<sup>x</sup></button>
                <button>10<sup>x</sup></button>
                <button>1/x</button>
                <button>2/x</button>
                <button>3/x</button>
                <button>y/x</button>
                <button>In</button>
                <button>log<sub>10</sub></button>
                <button>x!</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>e</button>
                <button>EE</button>
                <button>Rad</button>
                <button>sinh</button>
                <button>cosh</button>
                <button>tanh</button>
                <button>&#8719</button>
                <button>Rand</button>
            </div>
            <div class="cals-right-menu">
                <button class="color">AC</button>
                <button class="color">+/_</button>
                <button class="color">%</button>
                <button class="color">&#8763</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="color">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="color">+</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="color">=</button>
            </div>
        </div>
    </div>
<script src="../javascript/cals.js"></script>
</body>

</html>
