<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="subaa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
        <div class="calc">
            <div class="button">
                <div class="btn">
                    <button id="btnTog"><i class="fa-solid fa-circle" id="btnCircle"></i></button>
                </div>
        
                <div class="btn-color">
                    <div class="drop">
                        <p onclick="colorFun()">color</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                <div class="themeflex">
                    <div class="themes" id="themes">
                        <div class="flex" id="flexRed">
                            <button id="btnRed"></button>
                            <h2>Red</h2>
                        </div>
                        <div class="flex" id="flexYellow">
                            <button id="btnGreen"></button>
                            <h2>Yellow</h2>
                        </div>
                        <div class="flex" id="flexBlue">
                            <button id="btnYellow"></button>
                            <h2>Blue</h2>
                        </div>
                    </div>
                </div>
                </div>
            </div>
    
    
            <div class="calculator" id="calculator" onclick="tog()">
            <div class="input" id="input">
                <input type="text" id="result">
            </div>
            <div class="rows" id="rows">
                <input id="hover" type="button" value="C" onclick="clearInput()">
                <input id="hover" type="button" value="&#8678;" onclick="slice()">
                    <input id="hover" type="button" value="%" onclick="display('%')">
                    <input id="hover" type="button" value="&#xf7;" onclick="display('&#xf7;')">
                    <input id="hover" type="button" value="7" onclick="display('7')">
                    <input id="hover" type="button" value="8" onclick="display('8')">
                    <input id="hover" type="button" value="9" onclick="display('9')">
                    <input id="hover" type="button" value="&#215;" onclick="display('&#215;')">
                    <input id="hover" type="button" value="4" onclick="display('4')">
                    <input id="hover" type="button" value="5" onclick="display('5')">
                    <input id="hover" type="button" value="6" onclick="display('6')">
                    <input id="hover" type="button" value="&#x2212;" onclick="display('&#x2212;')">
                    <input id="hover" type="button" value="1" onclick="display('1')">
                    <input id="hover" type="button" value="2" onclick="display('2')">
                    <input id="hover" type="button" value="3" onclick="display('3')">
                    <input id="hover" type="button" value="+" onclick="display('+')">
                    <input id="hover" type="button" value="(" onclick="display('(')">
                    <input id="hover" type="button" value="0" onclick="display('0')">
                    <input id="hover" type="button" value=")" onclick="display(')')">
                    <input id="hover" type="button" value="=" onclick="calculate()">
            </div>
        </div>
        </div>

    <script src="subaa.js"></script>
</body>
</html>
